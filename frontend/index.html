<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat Store</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BatStore",
      "url": "https://batstore.vercel.app",
      "description": "BatStore is a full-stack eCommerce website themed around Batman, offering product filtering, search functionality, and order placement.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://batstore.vercel.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BatStore",
      "url": "https://batstore.vercel.app",
      "logo": "https://as2.ftcdn.net/v2/jpg/03/89/39/09/1000_F_389390965_lwqVX10TBdFH2WMBH6GGF8pcNiOhzfnb.jpg",  // Replace with the URL to your logo
      "sameAs": [
        "https://www.facebook.com/yourfacebookpage", // Add your social media links
        "https://twitter.com/yourtwitterhandle",
        "https://www.instagram.com/yourinstagramhandle"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
